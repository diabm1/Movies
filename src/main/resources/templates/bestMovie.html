<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Best Movie</title>
</head>
<body>
<h1>Best Movie: <span th:text="${BestMovie}"></span></h1>
<h2>Voters:</h2>
<ul>
    <li th:each="voter : ${Voters}" th:text="${voter}"></li>
</ul>
</body>
</html>
